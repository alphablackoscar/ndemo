<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>候補曲</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .song-list { list-style: none; padding: 0; }
        .song-list li { 
            margin: 10px 0; 
            padding: 10px; 
            cursor: pointer; 
            color: blue !important;  /* 文字色を常に青に固定 */
            text-decoration: underline; 
            border: 1px solid #ccc; 
            display: block;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            background-color: #FFFFFF; /* デフォルトの白 */
            transition: background-color 0.3s ease;
        }
        .playing { 
            background-color: #dcdcdc !important; /* 再生中は薄いグレー */
            color: blue !important;  /* 文字色を常に青に固定 */
        }
        audio { margin: 20px auto; width: 80%; max-width: 400px; display: block; }
    </style>
</head>
<body>

    <h2>リスト</h2>

    <!-- 1. audioタグを上に配置 -->
    <audio id="audioPlayer" controls></audio>

    <ul class="song-list">
        <ul class="song-list">
        <li onclick="playSong(this, '(writeyourdropboxshareurlAnd)&raw=1')>void</li>

    </ul>    </ul>

    <script>
        var currentPlaying = null;

        function playSong(element, url) {
            var audio = document.getElementById('audioPlayer');

            // 現在の再生中の曲の背景色を元に戻す
            if (currentPlaying) {
                currentPlaying.classList.remove('playing');
            }

            // 新しい曲の背景色を変更
            element.classList.add('playing');
            currentPlaying = element;

            // 音楽を再生
            audio.src = url;
            audio.play();

            // 再生が終わったら背景色を元に戻す
            audio.onended = function() {
                element.classList.remove('playing');
                currentPlaying = null;
            };
        }
    </script>

</body>
</html>
