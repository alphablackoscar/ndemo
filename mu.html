<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox 音楽プレイヤー</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .song-list { list-style: none; padding: 0; }
        .song-list li { 
            margin: 10px 0; 
            padding: 10px; 
            cursor: pointer; 
            color: blue !important;  /* 文字色を常に青に固定 */
            text-decoration: underline; 
            border: 1px solid #ccc; 
            display: block;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            background-color: #FFFFFF; /* デフォルトの白 */
            transition: background-color 0.3s ease;
        }
        .playing { 
            background-color: #dcdcdc !important; /* 再生中は薄いグレー */
            color: blue !important;  /* 文字色を強制的に青に固定 */
        }
        audio { margin-top: 20px; width: 80%; max-width: 400px; }
    </style>
</head>
<body>

    <h2>候補曲</h2>
    <ul class="song-list">
        <li onclick="playSong(this, 'https://www.dropbox.com/scl/fi/1ietcleynmwsvftmm6sqe/Balanced-Medium.mp3?rlkey=iquo2j6v3ac0wgvvzy30ai4gk&st=76m0s0s9&raw=1')">オタクが彼女に望むこと</li>
        <li onclick="playSong(this, 'https://www.dropbox.com/scl/fi/ymkfemzv5hqmuudn2i70e/Balanced-Medium.mp3?rlkey=z0x34nnn2nbn6dpvytzjen9ft&st=ju21zyco&raw=1')">全人類よ、私を好きになれ</li>
        <li onclick="playSong(this, 'https://www.dropbox.com/scl/fi/td19xfzp0mlz4yyk157ec/Warm-High.mp3?rlkey=kdxo5uj70d39v0r955deguldl&st=r09ld60d&raw=1')">奇跡の夜</li>
        <li onclick="playSong(this, 'https://www.dropbox.com/scl/fi/plganrxckbebxuq3igtbn/Open-High.mp3?rlkey=o8e4kdy9ohs1ke1qk387d4dv2&st=bvgvqe5g&raw=1')">とんこつ</li>
        <li onclick="playSong(this, 'https://www.dropbox.com/scl/fi/k9wruxaezymdpje9dmk8m/Balanced-High.mp3?rlkey=svnoww3fw9vq3q2qbetdx8qtn&st=q1tz8ycu&raw=1')">#恋愛相談室に入室しました</li>
        <li onclick="playSong(this, 'https://www.dropbox.com/scl/fi/vy4d36q93ls23s62azxgx/XER-Balanced-Medium.mp3?rlkey=034gxe968q2dims3wkbehzg9k&st=ynjrplvb&raw=1')">花火の下で</li>
        <li onclick="playSong(this, 'https://www.dropbox.com/scl/fi/qgeyrqkgdcn6kz1zxfchw/ed-Balanced-High.mp3?rlkey=0b0t87wveq4f0d30r8q6pzar2&st=6j5p1uki&raw=1')">あいされたい</li>
        <li onclick="playSong(this, 'https://www.dropbox.com/scl/fi/ugg3l08ifqhfo5e65snxg/ed-Balanced-High.mp3?rlkey=dkk1rg9h7x46co2bzq62vr1ck&st=t1dyhk2z&raw=1')">恋愛心理学</li>
    </ul>

    <audio id="audioPlayer" controls></audio>

    <script>
        var currentPlaying = null;

        function playSong(element, url) {
            var audio = document.getElementById('audioPlayer');

            // 現在の再生中の曲の背景色を元に戻す
            if (currentPlaying) {
                currentPlaying.classList.remove('playing');
            }

            // 新しい曲の背景色を変更
            element.classList.add('playing');
            currentPlaying = element;

            // 音楽を再生
            audio.src = url;
            audio.play();

            // 再生が終わったら背景色を元に戻す
            audio.onended = function() {
                element.classList.remove('playing');
                currentPlaying = null;
            };
        }
    </script>

</body>
</html>
